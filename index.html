<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div id="container">
      <header>
        <img id="small-version" src="images/image-product-mobile.jpg" alt="photo du produit version mobile">
        <img id="large-version" src="images/image-product-desktop.jpg" alt="photo du produit version desktop">
      </header>
  
      <main>
        <p>Perfume</p>
    
        <h1>Gabrielle Essence Eau De Parfum</h1>
    
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div id="price">
          <p>$149.99</p>
          <p>$169.99</p>
        </div>  
        <button>
          <img src="images/icon-cart.svg" alt="icon achat">Add to Cart
        </button>
      </main>
    </div>
  </body>
</html>
